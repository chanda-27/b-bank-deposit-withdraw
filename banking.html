<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking-page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <header>
    <h1 class="text-5xl text-center mt-16">I want to deposit <span class="font-semibold text-green-400">in my
        bank</span>
    </h1>
  </header>

  <main class="w-3/4 mx-auto">
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4 text-white">
        <div class="bg-amber-400 p-8 rounded">
          <h3 class="text-2xl">Deposit</h3>
          <h4 class="text-4xl">$<span id="add-amount">00</span></h4>
        </div>
        <div class="bg-blue-400 p-8 rounded">
          <h3 class="text-2xl">Widthdraw</h3>
          <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
        </div>
        <div class="bg-orange-700 p-8 rounded">
          <h3 class="text-2xl">Balance</h3>
          <h4 class="text-4xl">$<span id="balance-total">1241</span></h4>
        </div>
      </div>
    </section>

    <section class="mt-8">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-red-200 p-8 rounded">
          <h3 class="text-2xl">Deposit please</h3>
          <div>
            <input id="deposit-amount" class="border-2 block mb-4 w-3/4 border-gray-400 rounded px-2" name="" id=""
              placeholder="$Deposit amount">
            <button id="deposit-button" class="bg-violet-400 px-4 py-1 rounded text-white font-medium">Deposit</button>
          </div>
        </div>
        <div class="bg-lime-300 p-8 rounded">
          <h3 class="text-2xl">Widthdraw please</h3>
          <div>
            <input id="widthdraw-amount" class="border-2 block mb-4 w-3/4 border-gray-400 rounded px-2" name="" id=""
              placeholder="$Widthdraw amount">
            <button id="widthdraw-button"
              class="bg-violet-400 px-4 py-1 rounded text-white font-medium">Widthdraw</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="banking.js"></script>
</body>

</html>
